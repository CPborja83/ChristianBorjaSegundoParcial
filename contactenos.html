<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contáctenos</title>
  <!-- Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styl.css">
</head>
<body>
  <div class="container-fluid contact-section d-flex align-items-center justify-content-center">
    <div class="contact-form">
      <h2 class="text-center mb-4">Contáctenos</h2>
      <form id="contactForm">
        <div class="form-group">
          <label for="name">Nombre Completo</label>
          <input type="text" class="form-control" id="name" placeholder="Ingrese su nombre" required>
        </div>
        <div class="form-group">
          <label for="email">Correo Electrónico</label>
          <input type="email" class="form-control" id="email" placeholder="Ingrese su correo" required>
        </div>
        <div class="form-group">
          <label for="country">País de Residencia</label>
          <input type="text" class="form-control" id="country" placeholder="Ingrese su país" required>
        </div>
        <div class="form-group">
          <label for="message">Comentario o Pregunta</label>
          <textarea class="form-control" id="message" rows="4" placeholder="Escriba su mensaje aquí" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Enviar</button>
      </form>
    </div>
  </div>
  
  <!-- jQuery, Popper.js, and Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="js/script2.js"></script>
</body>
</html>
